{%  extends 'monitoring/base.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-10">
		<div class="card card-body">


			<p>Вы точно хотите удалить "{{item}}"?</p>

			<form action="{% url 'event_delete' item.id  %}" method="POST">

				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'event' %}">Отмена</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>

{% endblock %}
