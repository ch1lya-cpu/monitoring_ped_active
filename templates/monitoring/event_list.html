{% extends 'monitoring/base.html' %}

{% block content %}
    <div id="card-deck" class="row row-cols-1">
        {% for event in event %}
            <div class="card" style="margin: 20px; width: 15%">
                <div class="card-body">
                    <h5 class="card-title">{{ event.event_name }}
                        <p></p>
                        {{ event.category_name }}
                        {{ event.subcategory_name }}</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="{% url "event_detail" event.id %}"
                                                       class="card-link">Полное описание события</a></li>
                    </ul>
                </div>
                <div class="card-footer">
                    <small class="text-muted"><a style="margin: 2px; font-size: 13px" href="{% url "activity"%}"
                           class="btn btn-success" role="button" aria-pressed="true">Кнопка активности</a>
                        <a style="margin: 2px; font-size: 13px" href="{% url "event_update" event.id %}"
                           class="btn btn-warning" role="button" aria-pressed="true">Редактировать событие</a>
                        <a style="margin: 2px; font-size: 13px" href="{% url "event_delete" event.id %}"
                           class="btn btn-danger" data-tarole="button" aria-pressed="true">Удалить событие</a>
                    </small>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
